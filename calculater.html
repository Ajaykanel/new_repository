<html>
<head>
<title>
calculater
</title>
<link rel="stylesheet" href="calculater.css">
</head>
<body>
<div class="main">
	<div>
	<input type="text" value='' placeholder="0" class="dis">
	</div>

	<div class="bt col">
	<button>AC</button>
	<button>Del</button>
	<button>%</button>
	<button>/</button>
	</div>

	<div class="bt">
	<button>7</button>
	<button>8</button>
	<button>6</button>
	<button>*</button>
	</div>

	<div class="bt">
	<button>4</button>
	<button>5</button>
	<button>6</button>
	<button>-</button>
	</div>

	<div class="bt">
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<button id="equal">=</button>
	</div>

</div>

</body>
</html>
